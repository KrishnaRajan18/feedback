{% extends 'base.html' %}

{% block title %}{{ user.full_name }}{% endblock %}}

{% block content %}

<div class="row justify-content-center">

    <div class="row h-100">
        <div class="col-sm-12 my-auto">
          <div class="card card-block w-100">
      
    <h2 class="display-1">Feedback</h2>

    <ul>
      {% for feedback in user.feedback %}

      <li>
        {{ feedback.title }}
        <small>{{ feedback.content }}</small>
      </li>
    
      <form>
        {{form.hidden_tag()}}
        <button class="btn btn-info"
                formmethod="GET"
                formaction="/feedback/{{ feedback.id }}/update">
          Edit!!
        </button>
        <button class="btn btn-danger"
                formmethod="POST"
                formaction="/feedback/{{ feedback.id }}/delete">
          Delete
        </button>
      </form>

      {% endfor %}
    </ul>


    <p>
      <a href="/users/{{ user.username }}/feedback/new" class="btn btn-info">
        Add feedback
      </a>
    </p>

    <form>
      <button class="btn btn-danger btn-sm"
              formaction="/users/{{ user.username }}/delete"
              formmethod="POST">
        Delete User
      </button>
    </form>

  </div>
</div>
</div>
</div>
</div>
{% endblock %}
